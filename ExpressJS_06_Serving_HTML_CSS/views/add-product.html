<!DOCTYPE html>
<html lang="en">

<head>

    <title>Add Product</title>
    <link rel="stylesheet" href="/CSS/main.css">
    <link rel="stylesheet" href="/CSS/add-product.css">
</head>

<body>
    <header class="main-header">
        <nav class="main-header_nav">
            <ul class="main-header_ul">
                <li class="main-header_li"><a href="/">shop</a></li>
                <li class="main-header_li"><a class="active" href="/admin/add-product">Add Product</a></li>
                <li class="main-header_li"><a href="/contectus">Contect US</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="product-form" action="/admin/products" method="POST">
            <div class="form-control">
                <label for="title">Product Name</label><br>
                <input type="text" name="title" id="title"><br>
                <label for="size">Size</label><br>
                <input type="number" name="size" id="size"><br>
            </div>
            <button type="submit">Add Product</button>
        </form>
    </main>
</body>

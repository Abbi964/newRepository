<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script> -->
    
    <title>Expense Tracker</title>
</head>

<body>
    <main>
        <div class=" mt-3 rounded border-dark  container-fluid w-50">
            <form id="form_container">
                <h1 class=" rounded font-weight-bold text-center pb-3 bg-info">Expense Tracker</h1>
                <h2 class="bg-danger" id="prompt"></h2>
                <div class="mb-3">
                    <label for="Expense_amount_input" class="form-label">Expense Amount</label>
                    <input type="number" class="form-control" id="Expense_amount_input"
                        placeholder="Write Expense Amount">
                </div>
                <div class="mb-3">
                    <label for="category_selector" class="form-label">Category</label>
                    <select class="form-select" id="category_selector" aria-label="Default select example">
                        <option selected>Choose a Category</option>
                        <option value="Fuel">Fuel</option>
                        <option value="entertainment">entertainment</option>
                        <option value="Food">Food</option>
                        <option value="Travel">Travel</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="Write_Discription_input" class="form-label">Write Discription</label>
                    <input type="text" class="form-control" id="Write_Discription_input"
                        placeholder="Write Short Discription of expense">
                </div>
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary" id="submit_button">Add Expense</button>
                </div>
            </form>
        </div>
        <div id="list_container" class="mt-3 rounded border-dark  container-fluid w-50">
            <ul class="list-group">

            </ul>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
